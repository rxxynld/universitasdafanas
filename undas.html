<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran UNDAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link rel="icon" href="UNDASLOGO.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="UNDASLOGO.png" alt="Logo UNDAS" class="logo">
            <h1>Formulir Pendaftaran UNDAS</h1>
        </div>
        
        <div id="biodata-content" style="display: none;">
            </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" id="namaLengkap" name="namaLengkap" required>
            </div>
            
            <div class="form-group">
                <label for="nim">NIM (Nomor Induk Mahasiswa)</label>
                <input type="text" id="nim" name="nim" required>
            </div>

            <div class="form-group">
                <label for="fakultas">Fakultas</label>
                <input type="text" id="fakultas" name="fakultas" required>
            </div>

            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <input type="text" id="jurusan" name="jurusan" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="nomorHp">Nomor HP</label>
                <input type="tel" id="nomorHp" name="nomorHp" required>
            </div>
            
            <button type="submit">Unduh Biodata Sebagai Gambar</button>
        </form>
        
        <div class="footer">
            <p>Ada pertanyaan? Hubungi kami melalui WhatsApp!</p>
            <a href="https://wa.link/4wt4mk" class="whatsapp-link" target="_blank">
                Hubungi WhatsApp
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
